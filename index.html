<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta al tama침o de celular -->
    <style>
        .back {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            animation: backdiv 3.5s infinite;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* subimos el contenido */
            align-items: center;
            padding: 8% 5% 5% 5%; /* m치s espacio arriba */
            box-sizing: border-box;
        }

        .heart {
            position: relative;
            background-color: yellow;
            width: 30vw;   /* tama침o relativo a pantalla */
            height: 30vw;
            transform: rotate(-45deg);
            animation: beat 3.5s infinite;
            margin-top: 40px; /* espacio extra entre texto y coraz칩n */
        }

        .heart:after,
        .heart:before {
            content: "";
            position: absolute;
            background-color: yellow;
            border-radius: 50%;
            width: 30vw;
            height: 30vw;
        }

        .heart:after {
            top: 0;
            left: 50%;
        }

        .heart:before {
            top: -50%;
            left: 0;
        }

        @keyframes backdiv {
            50% {
                background: #87eb7efd;
            }
        }

        @keyframes beat {
            0% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(0.7) rotate(-45deg);
            }
        }

        .bday {
            text-align: center;
            font-size: 4vw; /* Tama침o relativo */
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: #0e2804;
            margin-bottom: 30px; /* m치s separaci칩n respecto al coraz칩n */
            padding: 12px;
            background-color: #aded23;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        button {
            background-color: rgb(143, 216, 64);
            display: block;
            margin: 25px auto;
            padding: 12px 20px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 4vw;
        }

        a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        .elements {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <title>MI AMORCITO</title>
</head>
<body>
    <div class="back">
        <div class="bday">
            Hola mi chinita hermosa 游눝<br>
            Te env칤o esta flor amarilla como un peque침o gesto para iluminar tu d칤a y recordarte lo especial que eres para m칤. <br>
            춰Te amo!
        </div>
        
        <div class="elements">
            <div class="heart"></div>
            <footer>
                <button><a href="index2.html">P칔LSAMEEEE PO췂FAVO</a></button>
            </footer>
        </div>
    </div>
</body>
</html>
